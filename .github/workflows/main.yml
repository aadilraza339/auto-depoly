name: Build and Push Docker Image to ECR
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: 324980699593.dkr.ecr.us-east-2.amazonaws.com/test-node-app
          IMAGE_TAG: ${{ github.sha }}
        run: >
          # Build a docker container and# push it to ECRdocker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} -t
          $ECR_REGISTRY/$ECR_REPOSITORY:latest .docker push -a $ECR_REGISTRY/$ECR_REPOSITORYecho "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:${{
          github.sha }}"
